<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva San ValentÃ­n</title>
    <style>
        @font-face {
            font-family: 'Eminor Bold';
            src: url('Eminor-Bold.ttf') format('truetype'); /* AsegÃºrate de que el archivo estÃ© en la misma carpeta */
        }

        /* ðŸ”¹ Ajuste para evitar mÃ¡rgenes en la pantalla DOOH */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8d7da; /* Solo como respaldo si la imagen no carga */
        }

        /* ðŸ”¹ Contenedor de la imagen de fondo */
        #contenedor {
            width: 7922px;  /* Ancho exacto de la pantalla */
            height: 533px;   /* Alto exacto de la pantalla */
            position: relative;
            background: url('fondo.png') no-repeat center center;
            background-size: 100% 100%; /* Se fuerza a llenar el espacio */
        }

        /* ðŸ”¹ Opcional: Si prefieres usar una imagen en lugar de background */
        #fondo {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* ðŸ”¹ Cuenta regresiva */
        #countdown {
            position: absolute;
            font-family: 'Eminor Bold', sans-serif;
            font-weight: bold;
            font-size: 3.2vw; /* Ajuste dinÃ¡mico segÃºn el ancho de la pantalla */
            color: #63323d;
            top: 52%;
            left: 64.5%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <!-- Si usas imagen en lugar de background -->
        <img id="fondo" src="fondo.png" alt="Fondo San ValentÃ­n">
        <div id="countdown"></div>
    </div>

    <script>
        function actualizarCuentaRegresiva() {
            const fechaObjetivo = new Date("Feb 14, 2025 00:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;

            if (diferencia > 0) {
                const diasRestantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
                document.getElementById("countdown").innerText = diasRestantes;
            } else {
                document.getElementById("countdown").innerText = "0";
            }
        }

        actualizarCuentaRegresiva(); // Ejecutar al cargar
        setInterval(actualizarCuentaRegresiva, 1000 * 60 * 60); // Actualizar cada hora
    </script>
</body>
</html>
