<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva San Valentín</title>
    <style>
        @font-face {
            font-family: 'Eminor Bold';
            src: url('Eminor-Bold.ttf') format('truetype'); /* Asegúrate de que el archivo esté en la misma carpeta */
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8d7da; /* Solo como respaldo si la imagen no carga */
        }

        #fondo {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: contain; /* Ajusta la imagen sin distorsión */
        }

        #countdown {
            position: absolute;
            font-family: 'Eminor Bold', sans-serif;
            font-weight: bold;
            font-size: 3.2vw; /* Ajuste dinámico según el ancho de la pantalla */
            color: #63323d;
            top: 52%;
            left: 64.5%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
    </style>
</head>
<body>
    <img id="fondo" src="fondo.png" alt="Fondo San Valentín">
    <div id="countdown"></div>

    <script>
        function actualizarCuentaRegresiva() {
            const fechaObjetivo = new Date("Feb 14, 2025 00:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;

            if (diferencia > 0) {
                const diasRestantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
                document.getElementById("countdown").innerText = diasRestantes;
            } else {
                document.getElementById("countdown").innerText = "0";
            }
        }

        actualizarCuentaRegresiva(); // Ejecutar al cargar
        setInterval(actualizarCuentaRegresiva, 1000 * 60 * 60); // Actualizar cada hora
    </script>
</body>
</html>
