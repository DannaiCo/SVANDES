<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta regresiva San Valentín</title>
    <style>
        @font-face {
            font-family: 'Eminor Bold';
            src: url('Eminor-Bold.ttf') format('truetype'); /* Asegúrate de que el archivo esté en la misma carpeta */
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f8d7da; /* Color de respaldo */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        #contenedor {
            width: 7922px;  /* Tamaño exacto de la pantalla */
            height: 533px;
            position: relative;
            background: url('fondo.png') no-repeat center center;
            background-size: cover; /* Ajusta la imagen sin distorsión */
        }

        #countdown {
            position: absolute;
            font-family: 'Eminor Bold', sans-serif;
            font-weight: bold;
            font-size: 120px; /* Ajustar manualmente según la escala de la pantalla */
            color: #63323d;
            top: 50%; /* Ajusta según necesidad */
            left: 64.5%; /* Ajusta según la imagen */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <div id="countdown"></div>
    </div>

    <script>
        function actualizarCuentaRegresiva() {
            const fechaObjetivo = new Date("Feb 14, 2025 00:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;

            if (diferencia > 0) {
                const diasRestantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
                document.getElementById("countdown").innerText = diasRestantes;
            } else {
                document.getElementById("countdown").innerText = "0";
            }
        }

        actualizarCuentaRegresiva(); // Ejecutar al cargar
        setInterval(actualizarCuentaRegresiva, 1000 * 60 * 60); // Actualizar cada hora
    </script>
</body>
</html>
